<table class="qwebirc-centrebox collapse">
  <tr>
    <td class="collapse">
      <table class="qwebirc-loginbox collapse" name="connectroot">
        <tr class="collapse qwebirc-loginbox" name="loginheader" style="display: none">
          <td class="collapse tr3">
            <div class="bar"></div>
            <div class="bar-background">
              <div class="bar-logo"></div>
            </div>
            <div class="bar"></div>
            <div class="bar-spacer"></div>
          </td>
        </tr>
        <tr class="tr1" name="nologologinheader" style="display: none">
          <!--td><h1>Welcome</h1></td-->
        </tr>
        <tr class="tr2" name="loginbox" style="display: none">
          <td>
            <form>
              <table>
                <tr>
                  <td><label>网络:</label></td>
                  <td>
                  <select name="network">
                    <option value="127.0.0.1">Pubchat</option>
                    <option value="irc.freenode.net">Freenode</option>
                    <option value="irc.oftc.net">OFTC</option>
                    <option value="open.ircnet.net">IRCnet</option>
                    <option value="irc.efnet.org">EFNet</option>
                    <option value="irc.undernet.org">Undernet</option>
                    <option value="irc.dal.net">DALnet</option>
                    <option value="irc.quakenet.org">QuakeNet</option>
                    <option value="irc.rizon.net">Rizon</option>
                  </select>
                  </td>
                </tr>
                <tr>
                  <td><label for="loginchannels">频道:</label></td>
                  <td><input type="text" name="channels" id="loginchannels"/></td>
                </tr>
                <tr>
                  <td><label for="loginnickname">昵称:</label></td>
                  <td><input type="text" name="nickname" id="loginnickname"/></td>
                </tr>
                <tr name="connectbutton" style="display: none">
                  <td></td>
                  <td>
                    <input type="submit" value="加入" name="connect"/>
                  </td>
                </tr>
              </table>
            </form>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
